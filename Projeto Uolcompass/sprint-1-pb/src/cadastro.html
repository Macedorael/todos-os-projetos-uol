<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro</h2>

        <!-- Formulário de cadastro -->
        <form id="cadastroForm">
            <div class="form-group">
                <label for="id_nome">Nome:</label>
                <input type="text" class="form-control" placeholder="Digite o nome completo" maxlength="40" id="id_nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="id_telefone">Telefone:</label>
                <input type="tel" class="form-control" placeholder="Telefone com ddd sem espaço e hífen" maxlength="11" id="id_telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="id_email">E-mail:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="id_nascimento" name="nascimento" required>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary mr-2">Cadastrar</button>
                <a href="home.html" class="btn btn-primary">Usuários cadastrados</a>
            </div>
        </form>
    <script src="index.js"></script>    
</body>
</html>
